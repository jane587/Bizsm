<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Verifying...</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
</head>
<body style="font-family: Arial, sans-serif; text-align:center; margin-top:80px;">
  <h2>Verifying your browser â€” one moment please...</h2>
  <p>This page runs a small script to confirm that your browser supports JavaScript.</p>

  <script>
    // POST a simple token back to the server to mark session as JS-enabled.
    (async function() {
      try {
        const resp = await fetch('/verify-js', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: 'js-ok' })
        });
        const j = await resp.json();
        if (j.ok) {
          // After verification, redirect to the original page (or reload)
          const next = "{{ next }}";
          window.location = next || '/';
        } else {
          document.body.innerHTML = "<h3>Verification failed.</h3>";
        }
      } catch (err) {
        document.body.innerHTML = "<h3>Verification failed (network).</h3>";
      }
    })();
  </script>
</body>
</html>
